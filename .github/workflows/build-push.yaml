name: Build and Push Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'app.py'
      - 'Dockerfile'
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies and run tests
        run: |
          pip install flask pytest requests
          
          # Create test file
          cat > test_app.py << 'EOF'
          import pytest
          from app import app

          @pytest.fixture
          def client():
              app.config['TESTING'] = True
              with app.test_client() as client:
                  yield client

          def test_valid_moves(client):
              for move in ['rock', 'paper', 'scissors']:
                  rv = client.get(f'/play/{move}')
                  assert rv.status_code == 200
                  data = rv.get_json()
                  assert data['user_move'] == move
                  assert data['computer_move'] in ['rock', 'paper', 'scissors']
                  assert 'result' in data

          def test_invalid_move(client):
              rv = client.get('/play/invalid')
              assert rv.status_code == 400
          EOF
          
          pytest test_app.py -v

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            rahulhs145/rps-game:latest
            rahulhs145/rps-game:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run -d -p 5000:5000 --name rps-test rahulhs145/rps-game:latest
          sleep 5
          curl -f http://localhost:5000/play/rock || exit 1
          docker stop rps-test
          docker rm rps-test
          echo "âœ… Docker image tested successfully!"

      - name: Image digest
        run: echo "Image pushed successfully! ArgoCD will auto-sync the deployment."
