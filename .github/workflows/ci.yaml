name: GitOps-Flow
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build and Push
        run: |
          # Build using the unique commit SHA
          docker build -t ${{ secrets.DOCKER_USER }}/rps-game:${{ github.sha }} .
          docker push ${{ secrets.DOCKER_USER }}/rps-game:${{ github.sha }}

      - name: Update GitOps Manifest
        run: |
          # 1. Clone the Ops repo (Update 'rps-gitops' if your repo name is different)
          git clone https://${{ secrets.GITOPS_TOKEN }}@github.com/rahulhs145/rps-gitops.git
          cd rps-gitops
          
          # 2. Update the image line
          # This replaces 'rahulhs145/rps-game:ANYTHING' with 'rahulhs145/rps-game:CURRENT_SHA'
          sed -i "s|image: rahulhs145/rps-game:.*|image: rahulhs145/rps-game:${{ github.sha }}|g" deployment.yaml
          
          # 3. Commit and Push back to the Ops repo
          git config user.name "GitOps Bot"
          git config user.email "bot@gitops.com"
          git add deployment.yaml
          
          # Only commit/push if the file actually changed
          if ! git diff --staged --quiet; then
            git commit -m "Automated image update to ${{ github.sha }}"
            git push
          else
            echo "No changes to commit"
          fi
